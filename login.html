<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
  <script src="auth.js" defer></script>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="top-center">
      <img src="logo.png" alt="Logo">
      <span>TAGLINE GOES HERE</span>
    </div>

  </div>

  <!-- Login card -->
  <div class="auth-card">
    <label>Email</label>
    <input type="email" placeholder="Value" id="loginEmail">

    <label>Password</label>
    <input type="password" placeholder="Value" id="loginPassword">

    <button id="loginBtn">Sign In</button>

    <div class="links">
      <a href="#">Forgot password?</a><br>
      <a href="register.html">No account? Make a new one.</a>
    </div>
  </div>

</body>
</html>
